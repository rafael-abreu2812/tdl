<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-text">
            <h1>To-Do-List</h1>
        </div>        
        <img src="assets/lista.png" alt="Icone de lista" class="icone">

    </header>
    <div class = "main-content">
        <input type = "text" id = "taskInput" placeholder = "Adicionar Tarefa...."/>
        <ul id="taskList"></ul>
    </div>

    <button id="openSidebar" class="sidebar-btn">Tarefas Concluídas</button>

    <div id="sidebar" class="sidebar">
        <h2>Tarefas Concluídas</h2>
        <ul id="completedList"></ul>
    </div>

    <footer>
       <div class="footer-content">
         <p>2024 - To-Do-List</p>
         <p>Desenvolvido por Filipe & Rafael</p>

       </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
